            <p>26岁的第一天要结束了，感觉过了25岁之后，就越来越难称自己是“年轻人”了</p>
<p>最大的感慨是自从度过20岁生日后，不管是平常的生活、心态甚至长相，一切都没发生太大的变化，平淡到我都没反应过来自己已经26了，以后也不知道会不会后悔</p>
<p>因为疫情下班之后我想吃的几家蛋糕店都关了，只好叫了一份好吃的面包外卖，但是这个牛角包真的很好吃<br>
<img src="https://xaaoi.github.io/post-images/1584370870198.jpg" alt="" loading="lazy"></p>
